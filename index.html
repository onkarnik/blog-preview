<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="blog-image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="blog-image"
            class="img-blog"
          />
        </div>
        <div class="content">
          <div class="status">
            <div class="status-btn text-preset-3-bold">Learning</div>
          </div>
          <div class="date text-preset-3">Published 21 Dec 2023</div>
          <div class="heading text-preset-1">HTML & CSS foundations</div>
          <div class="caption text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
          <div class="author text-preset-3-bold">
            <img
              src="./assets/images/image-avatar.webp"
              alt="avatar"
              class="img-author"
            />
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
